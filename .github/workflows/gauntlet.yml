name: Gauntlet CI
on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for running gauntlet"
        required: false
        default: ""
permissions:
  contents: write
jobs:
  gauntlet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm install
      - name: Run gauntlet tests
        run: |
          node ci/gauntletTest.ts
